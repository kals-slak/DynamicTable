<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="table-container">
        <div class="TableTop" >
            <div  class="header-1">
                <div >
                    <h4>Show </h4>
                    <select class="pagesize" onchange="updateSize()">
                    <option selected>5</option>
                    <option>10</option>
                    <option>25</option>
                    </select>
                    <h4>Entries</h4>
                </div>
                <div >
                    <h4>Search By</h4>
                    <select class="selectForSearch" onchange="searchCol()">
                    <option>all</option>
                    </select>
                    <input class="searchbar" onkeyup="searchCol()" placeholder="Search">
                </div>
                <div>
                    <button class="sortBut" data-order="desc" data-value="id" onclick="toggle();sortCol();">&#9650</button>
                    <h4>Sort By</h4>
                    <select class="selectForSort" onchange="sortCol()">
                        <!-- <option selected disabled>Sort By</option> -->
                    </select>
                </div>
            </div>
        </div>
            <table class ="tab">
                <thead class="thead">
                    
                </thead>
                <tbody class="tbdy">
    
                </tbody>
            </table>
        <div class="TableBottom">
            <button onclick="pageDown()" class="bn" id="previous">Previous</button>
            <div class="bottomButtons">

            </div>
            <button onclick="pageUp()" class="bn" id="next">Next</button>
        </div>
    </div>
    </div>
</body>
</html>
