<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="table-container">
        <div class="TableTop" >
            <div  id="header-1">
                <div >
                    <h4>Show </h4>
                    <select id="pagesize" onchange="updateSize()">
                    <option selected>5</option>
                    <option>10</option>
                    <option>25</option>
                    </select>
                    <h4>Entries</h4>
                </div>
                <div >
                    <h4>Search By</h4>
                    <select id="selectForSearch" onchange="searchCol()">
                    <option>all</option>
                    </select>
                    <input id="searchbar" onkeyup="searchCol()" placeholder="Search">
                </div>
                <div>
                    <button id="sortBut" data-order="desc" data-value="id" onclick="toggle();sortCol();">&#9650</button>
                    <h4>Sort By</h4>
                    <select id="selectForSort" onchange="sortCol()">
                        <!-- <option selected disabled>Sort By</option> -->
                    </select>
                </div>
            </div>
        </div>
        <table id ="tab">
            <thead id="thead">
                
            </thead>
            <tbody id="tbdy">

            </tbody>
        </table>
        <div class="TableBottom">
            <button onclick="pageDown()" class="bn" id="previous">Previous</button>
            <div id="bottomButtons">

            </div>
            <button onclick="pageUp()" class="bn" id="next">Next</button>
        </div>
    </div>
</body>
</html>
